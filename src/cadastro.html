<div class="flex justify-center mt-6" style="margin-bottom: 6rem">
  <div>
    <h1 class="font-bold" style="font-size: 2.25rem">Informações pessoais</h1>
    <form action="" method="post" style="width: 70vw;">
      <div class="form-group mt-2">
        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nome</label>
        <input type="text" name="name" id="name" autocomplete="text" class="mt-2 block rounded-md text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 focus:outline-none appearance-none decoration-none w-full" style="height: 2.5rem; padding-left: .5rem">
      </div>
      <div class="form-group mt-2">
        <label for="age" class="block text-sm font-medium leading-6 text-gray-900">Idade</label>
        <input type="number" name="age" id="age" autocomplete="text" minlength="1" class="mt-2 block rounded-md text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 focus:outline-none appearance-none decoration-none w-full" style="height: 2.5rem; padding-left: .5rem">
      </div>
      <div class="form-group mt-2">
        <label for="address" class="block text-sm font-medium leading-6 text-gray-900">Endereço</label>
        <input type="text" name="address" id="address" autocomplete="text" class="mt-2 block rounded-md text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 focus:outline-none appearance-none decoration-none w-full" style="height: 2.5rem; padding-left: .5rem">
      </div>
      <div class="flex justify-between">
        <div class="form-group mt-2" style="width: 34vw;">
          <label for="city" class="block text-sm font-medium leading-6 text-gray-900">Cidade</label>
          <input type="text" name="city" id="city" autocomplete="text" class="mt-2 block rounded-md text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 focus:outline-none appearance-none decoration-none w-full" style="height: 2.5rem; padding-left: .5rem">
        </div>
        <div class="form-group mt-2" style="width: 34vw;">
          <label for="state" class="block text-sm font-medium leading-6 text-gray-900">Estado</label>
          <input type="text" name="state" id="state" autocomplete="text" class="mt-2 block rounded-md text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 focus:outline-none appearance-none decoration-none w-full" style="height: 2.5rem; padding-left: .5rem">
        </div>
      </div>
      <div class="form-group mt-2">
        <label for="cep" class="block text-sm font-medium leading-6 text-gray-900">CEP</label>
        <input type="text" name="cep" id="cep" autocomplete="text" class="mt-2 block rounded-md text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 focus:outline-none appearance-none decoration-none w-full" style="height: 2.5rem; padding-left: .5rem">
      </div>
      <div class="form-group mt-2">
        <label for="res-phone" class="block text-sm font-medium leading-6 text-gray-900">Telefone Residencial</label>
        <input type="text" name="res-phone" id="res-phone" autocomplete="text" class="mt-2 block rounded-md text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 focus:outline-none appearance-none decoration-none w-full" style="height: 2.5rem; padding-left: .5rem">
      </div>
      <div class="form-group mt-2">
        <label for="number-phone" class="block text-sm font-medium leading-6 text-gray-900">Celular</label>
        <input type="text" name="number-phone" id="number-phone" autocomplete="text" class="mt-2 block rounded-md text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 focus:outline-none appearance-none decoration-none w-full" style="height: 2.5rem; padding-left: .5rem">
      </div>
      <div class="form-group mt-2">
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">E-mail</label>
        <input type="email" name="email" id="email" autocomplete="text" class="mt-2 block rounded-md text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 focus:outline-none appearance-none decoration-none w-full" style="height: 2.5rem; padding-left: .5rem">
      </div>
      <div class="flex justify-between" style="margin-top: 3rem;">
        <a href="./index.html" class="font-bold text-white" style="background-color: rgb(220 38 38); width: 18rem; height: 3rem; border-radius: .5rem; align-items: center; display: flex; justify-content: center">
          <span>Cancelar</span>
        </a>
        <button type="submit" class="text-center text-white font-bold" style="background-color: rgb(79 70 229); width: 18rem; height: 3rem; border-radius: .5rem">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
